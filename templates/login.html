{% extends 'base.html' %}
{% block title %} Login {% endblock %}
{% block content %}

 <nav class="navbar navbar-expand-md w-100">
  <div class="container-fluid">
    <img class="navbar-brand" src="/static/img/myPillHelper.jpg" alt width="200px" height="95px">
    <div id="navbar" class="navbar-collapse collapse navbar-expand-lg justify-content-center align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/find_meds">Identify an Unknown pill</a>
              </li>
              {% if session.get('user_name',None) %}
              <li class="nav-item">
              <a class="nav-link" href="/user-page">Your Profile</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="/logout">Log Out</a>
              </li>
              {% else %}
              <li class="nav-item">
              <a class="nav-link" href="/login">Log In</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="/register">Register</a>
              </li>
              {% endif %}
            </ul>
    </div>
  </div>
  </nav>

  
  <div class="text-center" width=60% height=90%>
  <form class="form-signin" action="/login" id="login" method="POST">
    <h2>LOG IN</h2>
    <label for="first_name"></label>
    <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First Name" required>
    <label for="cell"></label>
    <input class="form-control" type="text" id="cell" name="cell" placeholder="Cell Number" required>
    <label for="password"></label>
    <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
    <br>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">
  </form>
  </div>

{% endblock %}
