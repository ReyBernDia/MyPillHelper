{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% block content %}
  
 <nav class="navbar navbar-expand-md w-100">
  <div class="container-fluid">
    <a class="navbar-brand my-0 mr-md-auto" href="/">
        <img src="/static/img/myPillHelper.jpg" alt width="250px" height="125px">
        </a>
        <div class="navbar-links my-2 my-md-0 mr-md-3 p-2">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link p-2" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link p-2" href="/find_meds">Identify an Unknown pill</a>
              </li>
              {% if session.get('user_name',None) %}
              <li class="nav-item">
              <a class="nav-link p-2" href="/user-page">Your Profile</a>
              </li>
              <li class="nav-item">
              <a class="nav-link p-2" href="/logout">Log Out</a>
              </li>
              {% else %}
              <li class="nav-item">
              <a class="nav-link p-2" href="/login">Log In</a>
              {% endif %}
            </ul>
    </div>
  </div>
  </nav>
  
 <div class="text-center" width=60% height=90%>
  <form class="form-signin" action="/register" id="registration-form" method="POST">
    <h2>Registration</h2>
    <label for="first_name"></label>
    <input class="form-control" type="text" id="first_name" name="first_name" placeholder="First Name" required>
    <label for="last_name"></label>
    <input class="form-control" type="text" id="last_name" name="last_name" placeholder="Last Name">
    <label for="email"></label>
    <input class="form-control" type="text" id="email" name="email" placeholder="Email">
    <label for="cell"></label>
    <input class="form-control" type="text" id="cell" name="cell" placeholder="Cell Phone" required>
    <label for="password"></label>
    <input class="form-control" type="password" id="password" name="password" placeholder="Password" required>
    <br>
    <input class="btn btn-lg btn-primary btn-block" type="submit" value="Sign In">
  </form>
  </div>

{% endblock %}
