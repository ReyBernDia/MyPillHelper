{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% block content %}
  
 <nav class="navbar navbar-expand-md w-100">
  <div class="container-fluid">
    <img class="navbar-brand" src="/static/img/myPillHelper.jpg" alt width="200px" height="95px">
    <div id="navbar" class="navbar-collapse collapse navbar-expand-lg justify-content-center align-items-center">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/find_meds">Identify an Unknown pill</a>
              </li>
              {% if session.get('user_name',None) %}
              <li class="nav-item">
              <a class="nav-link" href="/user-page">Your Profile</a>
              </li>
              <li class="nav-item">
              <a class="nav-link" href="/logout">Log Out</a>
              </li>
              {% else %}
              <li class="nav-item">
              <a class="nav-link" href="/login">Log In</a>
              {% endif %}
            </ul>
    </div>
  </div>
  </nav>
  
 <div class="mx-auto" width=200px height=90%>
  <form class="form-signin" action="/register" id="registration-form" method="POST">
    <h2>Registration</h2>
    <label for="first_name">First Name:</label>
    <input class="form-control" type="text" id="first_name" name="first_name" required>
    <label for="last_name">Last Name:</label>
    <input class="form-control" type="text" id="last_name" name="last_name">
    <label for="email">Email address:</label>
    <input class="form-control" type="text" id="email" name="email">
    <label for="cell">Cell Number:</label>
    <input class="form-control" type="text" id="cell" name="cell" required>
    <label for="password">Password:</label>
    <input class="form-control" type="password" id="password" name="password" required>
    <br>
    <input class="btn btn-lg btn-primary btn-block" type="submit">
  </form>
  </div>

{% endblock %}
