{% extends 'base.html' %}
{% block content %}

  <h2>User Profile</h2>

    {{ user.f_name }}, it is a beautiful day to schedule your medications! 

  <h2>My Medications</h2>

<div>
  <form action="/user-page" id="add_med" method="POST">
    <label for="med_name">Medication Name:</label>
    <input type="text" id="med_name" name="med_name" required>
    <label for="qty_per_dose">Quantity Per Dose:</label>
    <input type="number" id="qty_per_dose" name="qty_per_dose" required>
    <label for="dosing">Dosing Schedule:</label>
    <select id="dosing" name="dosing" required>
        <option value="QAM">Every Morning</option>
        <option value="QPM">Every Evening</option>
        <option value="BID">Morning and Evening</option>
        <option value="TID">Morning, Noon, and Evening</option>
    </select>
    <label for="duration">Prescription Duration (in days):</label>
    <input type="number" id="duration" name="duration" required>
    <label for="qty">Quantity Prescribed:</label>
    <input type="number" id="qty" name="qty" value=30>
    <label for="refills">Refills:</label>
    <input type="number" id="refills" name="refills" value=1>
    <label for="start_date">Start Date:</label>
    <input type="date" id="start_date" name="start_date" required>

    <input type="submit" value="Add Medication">
  </form>
</div>

    <ul>
     
    </ul>


{% endblock %}
