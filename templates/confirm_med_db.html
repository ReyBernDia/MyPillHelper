{% extends 'base.html' %}

{% block title %}Confirm Medication{% endblock %}


{% block content %}

<div id="med_info">
<p>
     
    {% for info in database_med %}
      {{ info }}
    {% endfor %}
</p>

</div>
<h1>Is this your correct medication?</h1>
<form action="/add_med" id="yes_add_med" method="POST">
<input type="submit" value="Yes">
<input type="hidden" name="database_med" value="{{database_med}}">
</form>

<form action="/add_med_unverified" id="no_add_input" >
<input type="submit" value="No">
</form>


{% endblock %}
